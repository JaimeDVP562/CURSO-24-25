<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("\t<p>Bucle While</p>\t");
        // Declaramos las variables 
        let numero = 1;
        let contador = 0;


        // Bucle while
        while (contador < 10) {
            document.write(numero + "<br>");
            contador += 1;
            numero += 1;
        }


        // Reseteamos las variables 
        document.write("\t<p>Bucle Do While</p>\t"); numero = 1;
        contador = 0;

        // Bucle do while
        do {
            document.write(numero + "<br>");
            contador += 1;
            numero += 1;
        } while (contador < 10);

        // Reseteamos las variables 
        document.write("\t<p>Bucle For</p>\t");
        numero = 1;
        contador = 0;


        // Bucle for 

        for (let i = 0; i < 10; i++) {
            document.write(numero + "<br>");
            numero += 1;
        }
    </script>

</body>

</html>
