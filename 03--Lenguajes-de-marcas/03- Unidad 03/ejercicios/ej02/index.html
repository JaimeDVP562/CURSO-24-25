<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <title>Document</title>
    </head>
    <body>
        <script>


            const numero1 = 12;
            const numero2 = 5;

            document.write("<p class=\"suma\">La suma es " + numero1 +  "</p>");
            document.write("<p class=\"resta\">La suma es " + (numero1 - numero2) + "</p>");
            document.write("<p class=\"multiplicacion\">La suma es " + (numero1 * numero2) + "</p>");
            document.write("<p class=\"division\">La suma es " + (numero1 / numero2) + "</p>"); 

        </script>

    </body>
</html>
