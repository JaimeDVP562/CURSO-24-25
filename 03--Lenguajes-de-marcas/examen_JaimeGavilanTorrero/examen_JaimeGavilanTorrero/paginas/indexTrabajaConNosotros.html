<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="nombre" content="Jaime Gavilan Torrero">
        <link rel="stylesheet" href="/estilos.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <div>
                <h1>Deportes Guerra</h1>
                <h2>Campo, playa y sierra</h2>
            </div>
            <div class="menu-navegacion">
                <ul>
                    <li><a href="/index.html">Página principal</a></li>
                    <li><a href="indexQuienesSomos.html">Quienes
                            somos</a></li>
                    <li><a href="indexCopinsa.html">Copinsa</a></li>
                    <li><a href="indexTrabajaConNosotros.html">Trabaja
                            con nosotros</a></li>
                </ul>
            </div>
        </header>

        <main class="trabaja-con-nosotros">
            <form>
                <fieldset>

                    <legend>
                        <h2>Envíanos tu curriculum</h2>
                    </legend>
                    <div class>
                        <label for="nombre">Nombre: *</label>
                        <input type="text" name="nombre"
                            placeholder="Escribe tu nombre aqui" required>
                    </div>
                    <div class>
                        <label for="email">Correo Electrónico *:</label>
                        <input type="email" name="email"
                            placeholder="Escribe tu correo electrónico aqui"
                            required>
                    </div>

                    <div class>
                        <label for="telefono">Teléfono</label>
                        <input type="text" name="Teléfono"
                            placeholder="Escribe tu telefono aqui" required>
                    </div>
                    <div class="boton-centrado">
                        <button type="submit">Enviar</button>
                        <button type="reset">Resetear</button>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>Deportes Guerra - Todos los derechos reservados</p>
            <div>
                <a href="www.facebook.com"><img src="/imagenes/icons8-facebook-48.png" alt="logoFacebook">
                </a>
                <a href="www.twitter.com"><img src="/imagenes/icons8-twitter-48.png" alt="logoTwitter">
                </a>
                <a href="www.instagram.com"><img src="/imagenes/icons8-instagram-48.png" alt="logoInstagram">
                </a>
                <a href="wwww.youtube.com"><img src="/imagenes/icons8-youtube-48.png" alt="logoYouTube">
                </a>    
            </div>
        </footer>

    </body>
</html>
