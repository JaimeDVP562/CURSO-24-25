<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <title>examen</title>
    </head>

    <body>
        <header>
            <h1> Aqui pondriamos una imagen si queremos </h1>
        </header>
        <main>
            <ul>
                <li><a href="www.sss.es">Inicio</a></li>
                <li><a>Sobre mí</a></li>
                <li><a>Sobre todo</a></li>
            </ul>
            <video controls autoplay href></video>
            <section>
                <h2>Video</h2>
                <video src="video.mp4" autoplay controls poster="poster.jpg"
                    width="600">
                    Tu navegador no soporta la etiqueta de video.
                </video>
            </section>

            <section>
                <h2>Formulario</h2>
                <form action="/procesar" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre"
                        placeholder="Escribe tu nombre" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email"
                        placeholder="correo@ejemplo.com" required>

                    <button type="submit">Enviar</button>
                </form>
                <form action="/procesar">
                    <label for="nombre">Nombre</label>
                    <input type="textarea">
                </form>
            </section>

            <section>
                <h2>Lista con Enlaces</h2>
                <ul>
                    <li><a href="https://www.google.com"
                            target="_blank">Google</a></li>
                    <li><a href="https://www.youtube.com"
                            target="_blank">YouTube</a></li>
                    <li><a href="https://www.wikipedia.org"
                            target="_blank">Wikipedia</a></li>
                </ul>
            </section>

            <section>
                <h2>Tabla</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>País</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Juan</td>
                            <td>25</td>
                            <td>México</td>
                        </tr>
                        <tr>
                            <td>María</td>
                            <td>30</td>
                            <td>España</td>
                        </tr>
                    </tbody>
                </table>

            </section>

            <section>
                <h2>Audio</h2>
                <audio src="audio.mp3" controls>
                    Tu navegador no soporta la etiqueta de audio.
                </audio>
                <audio src="direccion del audio" controls autoplay></audio>
                <video src></video>
                <a href></a>
         
            </section>
            <form>
                <fieldset>

                    <legend>Nueva incidencia</legend>
                    <div class="elemento-formulario">
                        <label for="nombre">Profesor *:</label>
                        <input type="text"  name="nombre" placeholder="Escribe tu nombre aqui" required >
                    </div>

                    <div class="elemento-formulario">
                        <label for="email">Correo Electrónico *:</label>
                        <input type="email"  name="email" placeholder="Escribe tu correo aqui" required>
                    </div>

                    <div class="elemento-formulario">
                        <label for="departamento">Departamento *:</label>
                        <select  name="departamento[]" required>
                            <option value="informatica">Informática</option>
                            <option value="matematicas">Matemáticas</option>
                            <option value="ciencias">Ciencias</option>
                            <option value="historia">Historia</option>
                            <option value="idiomas">Idiomas</option>
                            <option value="educacion_fisica">Educación Física</option>
                        </select><br>
                    </div>

                    <div class="elemento-formulario">
                        <label for="aula">Aula *:</label>
                        <input type="text"  name="aula" placeholder="Indica aqui el aula de la incidencia." required>
                    </div>

                    <div class="elemento-formulario">
                        <label for="fecha_nacimiento">Dia de la incidencia *:</label>
                        <input type="week"  name="fecha_nacimiento">
                    </div>
            
                    <div class="elemento-formulario">
                        <label for="hora_cita">Hora de la incidencia *:</label>
                        <input type="time"  name="hora_cita">
                    </div>

                    <div class="elemento-formulario">
                        
                        <label for="comentarios">Descripcion de la incidencia *:</label>
                        <textarea class="" name="comentarios"></textarea>
                    </div>
                    
                    <div class="elemento-formulario" >
                        <label for="archivo">Imagen de la incidencia (opcional):</label>
                        <input type="file" name="archivo">
                    </div>
                        
                    <div class="boton-centrado">
                            <button type="submit">Enviar incidencia</button>
                            <button type="submit">Borrar formulario</button>
                    </div>
                </fieldset>
            </form>
            
        </main>
        <footer>este es el pie de pagina </footer>
    </body>

</html>
