<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Ejercicio 09 relación HTML">

        <link rel="stylesheet" href="estilosE9.css">
        <title>Ejercicio 09 relación HTML y CSS. Mi pagina principal</title>

    <body>
        <section>
            <form class="form">
                <fieldset>
                    <legend>Formulario de registro</legend>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contraseña:</label>
                    <input class="boton-centrado" type="password" id="password" name="password" required>

                    <div class="boton-centrado">
                        <button type="submit">Registrarse</button>
                    </div>

                </fieldset>
            </form>
        </section>
    </body>
